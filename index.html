<!DOCTYPE html>
<hmtl>
  <head>
    <title>Valentine Recipe</title>
  </head>
  <style type="text/css">
    h1 {
      text-align: center;
    }
    .tab1 { 
            tab-size: 4; 
        }
    #submitButton {
      color: green;
    }
    #attribution {
      text-align: right;
    }
  </style>
  <body>
    <p id="attribution"><small>A last-minute doodle by <a href="https://github.com/marley/valentine-recipe">marley</a></small></p>
    <h1>Valentine Recipe</h1>
    <p>Not sure how to write a valentine?  Look no further, this tool will create the perfect 'quirky' & 'creative' valentine recipe for you:</p>
    <form>
         <label for="name">Name of person:</label>
         <input type="text" id="name" name="user_name">
        <br>
        <label for="relationship">What is their relation to you:</label>
        <small>(e.g. partner, mom, bff)</small>
         <input type="text" id="relationship" name="relationship">
        <br>
        <label for="descriptor">Choose a word to describe them:</label>
        <select id="descriptor" name="descriptor">
          <option value="perfect">Perfect</option>
          <option value="best">Best</option>
          <option value="sweetest">Sweetest</option>
          <option value="smartest">Smartest</option>
          <option value="funniest">Funniest</option>
          <option value="sexiest">Sexiest</option>
          <option value="coolest">Coolest</option>
        </select>
        <br>
        <label for="personality">Pick 3 personality traits:</label>
        <select id="personality" name="personality" multiple>
          <option value="Brave">Brave</option>
          <option value="Caring">Caring</option>
          <option value="Generous">Generous</option>
          <option value="Intellectual">Intellectual</option>
          <option value="Loyal">Loyal</option>
          <option value="Perceptive">Perceptive</option>
          <option value="Sarcastic">Sarcastic</option>
          <option value="Silly">Silly</option>
          <option value="strong">Strong</option>
          <option value="Unpredictable">Unpredictable</option>
          <option value="Wise">Wise</option>
          <option value="Gay">Gay</option>
        </select>
        <br>
        <label for="physical">Pick 3 physical traits:</label>
        <small>(romantic valentines only)</small>
        <select id="physical" name="physical" multiple>
          <option value="Beautiful eyes">Beautiful eyes</option>
          <option value="Soft lips">Soft lips</option>
          <option value="Sweet laugh">Sweet laugh</option>
          <option value="Cheeky grin">Cheeky grin</option>
          <option value="Great hair">Great hair</option>
          <option value="Curves">Curves</option>
          <option value="Body-ody">Body-ody</option>
          <option value="Big booty">Big booty</option>
          <option value="Lil booty">Lil booty</option>
          <option value="Legs">Legs</option>
          <option value="Flexible">Flexible</option>
          <option value="Thick thighs">Thick thighs</option>
          <option value="Strong arms">Strong arms</option>
          <option value="Breasteses">Breasteses</option>
          <option value=";)">;)</option>
        </select>
        <br>
        <label for="necessary">Pick something this person can't live without:</label>
        <select id="necessary" name="necessary">
          <option value="Chocolate">Chocolate</option>
          <option value="Coffee">Coffee</option>
          <option value="Boba/Bubble Tea">Boba/Bubble Tea</option>
          <option value="Dumplings">Dumplings</option>
          <option value="Tik toks">Tik toks</option>
          <option value="Juice">Juice</option>
          <option value="Pasta">Pasta</option>
          <option value="Cheese">Cheese</option>
          <option value="Cats">Cats</option>
          <option value="Dogs">Dogs</option>
          <option value="The devil's lettuce">The devil's lettuce</option>
          <option value="Anime">Anime</option>
          <option value="Sports">Sports</option>
          <option value="Drama">Drama</option>
          <option value="Talking about their car">Talking about their car</option>
        </select>
        <br>
        <label for="sender">Your name:</label>
        <input type="text" id="sender" name="sender">
        <br>
    </form>
    <input id="submitButton" type="submit" onclick="showRecipe()"><br/>
    <p id="display"></p>
  </body>
  <script src="index.js"></script>
</hmtl>
